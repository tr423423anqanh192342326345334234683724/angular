<div class="parent">
    <div class="login-box">
        <h2>Login</h2>
        <form>
      <div class="user-box">
        <input type="text" name="username" required="" [(ngModel)]="login.username">
        <label>Tài khoản</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required="" [(ngModel)]="login.password">
        <label>Mật khẩu</label>
        <button type="submit" (click)="kiemtradangnhap()">Đăng nhập</button>
            </div>
        </form>
    </div>
</div>
