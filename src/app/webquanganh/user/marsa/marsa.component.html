<div class="container">
    <h2>RSA</h2>
    <div class="form-group">
        <label for="publicKey">Khóa Công Khai:</label>
        <input type="text" id="publicKey" class="form-control" [(ngModel)]="publicKey">
    </div>
    <div class="form-group">
        <label for="privateKey">Khóa Bí Mật:</label>
        <input type="text" id="privateKey" class="form-control" [(ngModel)]="privateKey">
    </div>
    <div class="form-group">
        <label for="message">Thông Điệp:</label>
        <input type="text" id="message" class="form-control" [(ngModel)]="message">
    </div>
    <button class="btn btn-primary" (click)="encrypt()">Mã Hóa</button>
    <button class="btn btn-secondary" (click)="decrypt()">Giải Mã</button>
    <div class="form-group">
        <label for="result">Kết Quả:</label>
        <input type="text" id="result" class="form-control" [(ngModel)]="result" readonly>
    </div>
</div>
